<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>galeria2</title>
</head>
<body>
    <h1>minha galeria2</h1>
    <style>
        .gallery-container {
            display: grid;
            grid-template-columns: repeat(3, 150px);
            grid-gap: 10px;
        }
        .gallery-item {
            width: 150px;
            height: 150px;
            position: relative;
            overflow: hidden;
        }
        .gallery-item img {
            width: 100%;
            height: 100%;
            transition: transform 0.3s ease;
        }
        .gallery-item:hover img {
            transform: scale(1.1);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .gallery-item .back {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            transform: rotateY(180deg);
            transition: transform 0.5s ease;
        }
        .gallery-item:hover .back {
            transform: rotateY(0deg);
        }
    </style>
</head>
<body>
    <div class="gallery-container">
        <div class="gallery-item">
            <img src="img1.jpg" alt="Foto 1">
            <div class="back">Foto 1</div>
        </div>
        <div class="gallery-item">
            <img src="img2.jpg" alt="Foto 2">
            <div class="back">T Foto 2</div>
        </div>
        <div class="gallery-container">

            </div>

            </div>
            <div class="gallery-container">

                </div>
